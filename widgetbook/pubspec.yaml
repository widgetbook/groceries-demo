name: widgetbook_workspace
publish_to: "none"
version: 0.1.0

environment:
  sdk: ">=3.1.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  groceries_app:
    path: ../
  widgetbook:
    git:
      url: https://github.com/widgetbook/widgetbook.git
      path: packages/widgetbook
      ref: main
  widgetbook_annotation:
    git:
      url: https://github.com/widgetbook/widgetbook.git
      path: packages/widgetbook_annotation
      ref: main

dev_dependencies:
  build_runner: ^2.4.6
  very_good_analysis: ^5.1.0
  widgetbook_generator:
    git:
      url: https://github.com/widgetbook/widgetbook.git
      path: packages/widgetbook_generator
      ref: main

dependency_overrides:
  widgetbook:
    git:
      url: https://github.com/widgetbook/widgetbook.git
      path: packages/widgetbook
      ref: main
  widgetbook_annotation:
    git:
      url: https://github.com/widgetbook/widgetbook.git
      path: packages/widgetbook_annotation
      ref: main

flutter:
  uses-material-design: true
