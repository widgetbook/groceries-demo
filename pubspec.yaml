name: groceries_app
description: A demo application for Widgetbook and how to implement a design system from Figma.
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.3.0 <4.0.0"
  flutter: ">=3.24.0"

dependencies:
  assets:
    path: assets
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  flutter_staggered_grid_view: ^0.7.0
  font_awesome_flutter: ^10.7.0
  go_router: ^12.1.0
  google_fonts: ^6.2.0
  intl: ^0.19.0

dev_dependencies:
  very_good_analysis: ^5.1.0

flutter:
  uses-material-design: true
  generate: true
